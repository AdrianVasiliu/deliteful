<html>
	<head>
		<title>deliteful/channelPolicy test</title>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				padding: 2px;
				border:  1px solid black;
			}
		</style>
		<script src="../../../requirejs/require.js"></script>
		<script>
			require({
				baseUrl: "../../.."
			}, ["deliteful/channelPolicy", "requirejs-domready/domReady!"], 
			function (has) {
				function update() {
					["d-policy-small", "d-policy-medium", "d-policy-large"].forEach(
						function (key) {
							var res = has(key);
							tbody.innerHTML += "<tr><td>has(\"" + key + "\")</td><td>" +
								(res === undefined ? "undefined" : res) + "</td></tr>";
					});
				};
				
				update();
			});
		</script>
	</head>
	<body>
		<h1>deliteful/channelPolicy results</h1>
		<table>
			<tbody id="tbody">
			</tbody>
		</table>
	</body>
</html>
