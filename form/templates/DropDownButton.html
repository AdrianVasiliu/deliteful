<span class="dui duiReset duiInline"
	><span class='duiReset duiInline duiButtonNode'
		data-dojo-attach-event="ondijitclick:__onClick" data-dojo-attach-point="_buttonNode"
		><span class="duiReset duiStretch duiButtonContents"
			data-dojo-attach-point="focusNode,titleNode,_arrowWrapperNode,_popupStateNode"
			role="button" aria-haspopup="true" aria-labelledby="${id}_label"
			><span class="duiReset duiInline duiIcon"
				data-dojo-attach-point="iconNode"
			></span
			><span class="duiReset duiInline duiButtonText"
				data-dojo-attach-point="containerNode"
				id="${id}_label"
			></span
			><span class="duiReset duiInline duiArrowButtonInner"></span
			><span class="duiReset duiInline duiArrowButtonChar">&#9660;</span
		></span
	></span
	><input type="${type}" value="${value}" class="duiOffScreen" tabIndex="-1"
		data-dojo-attach-event="onclick:_onClick"
		data-dojo-attach-point="valueNode" role="presentation" aria-hidden="true"
/></span>
