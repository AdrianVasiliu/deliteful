<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Linear Layout</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require({
			baseUrl: "../.."
		},[
			"deliteful/LinearLayout",
			"delite/register",
			"deliteful/list/List",
			"dojo/domReady!"
		], function(LinearLayout, register){
			register.parse();
			
			for (var i = 1; i < 100; i++){
				list.store.add({label: "Item #" + i});
			}
		});
	</script>
</head>
<body>
	<d-linear-layout style="height: 100%">
		<!-- ADRIAN: deliteful/List as indirect child of LinearLayout. -->
		<!-- These style attributes make it work OK on desktop: --> 
		<!-- (note the display: flex and width: 100%) -->
		<div style="display: flex;" class="fill">
			<d-list id="list" style="width: 100%"></d-list>
		</div>

		<div style="background-color: blue">Dojo</div>
		<div style="background-color: #ffff00">Dojo</div>
	</d-linear-layout>
</body>
</html>
