<template class="d-combobox" role="combobox">
	<input class="d-combobox-input"
		attach-point="input,buttonNode,focusNode"
		autocomplete="off"
		aria-autocomplete="list"
		type="{{this.autoFilter ? 'search' : 'text'}}"
		incremental="{{this.incrementalEnabled}}"
		readonly="{{!this.autoFilter}}" name="{{name}}">
</template>
